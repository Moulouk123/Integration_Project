            <div class="contact1">
                <div class="container-contact1">
                    <div class="contact1-pic js-tilt" data-tilt>
                        <img [src]="product.imag" name="image" alt="IMG">
                    </div>
        
                    <form class="contact1-form validate-form">
                        <span class="contact1-form-title">
                            Get in touch
                        </span>
                        <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <span class="shadow-input1">title</span>
                            <br>
                            <input class="input1" type="text"  placeholder="title" id="title" name="title" [(ngModel)]="product.title"  required>
                            
                        </div>
                        <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                            <span class="shadow-input1">Name of Formateur</span>
                            <br>
                            <input class="input1" type="text"  placeholder="name of the formateur" id="nom " name="nom" [(ngModel)]="product.nom"  required>
                            
                        </div>
                        <div class="wrap-input1 validate-input" data-validate = "Name is required">
                            <span class="shadow-input1">Email</span>
                            <br>
                            <input class="input1"  type="email"  placeholder="email" name="email" [(ngModel)]="product.email"  required>
                            
                        </div>
        
                       
        
                        <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                            <span class="shadow-input1">Prix</span>
                            <br>
                            <input class="input1" type="text"  placeholder="prix" id="prix" name="prix" [(ngModel)]="product.prix"  required>
                            
                        </div>
                        <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                            <span class="shadow-input1">Link Image </span>
                            <br>
                            <input class="input1" type="text"  placeholder="link image" id="imag" name="imag" [(ngModel)]="product.imag"  required>
                            
                        </div>
        
                        <div class="wrap-input1 validate-input" data-validate = "Message is required">
                            <span class="shadow-input1">Description</span>
                            <br>
                            <textarea class="input1" type="text"  placeholder="description" id="description" name="description" [(ngModel)]="product.description"  required></textarea>
                            
                        </div>
        
                        <div class="container-contact1-form-btn">
                            <button class="contact1-form-btn" (click)="update()">
                                <span>
                                    Update
                                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
