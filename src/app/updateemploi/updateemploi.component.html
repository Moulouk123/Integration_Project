<div class="contact1">
  <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
          <img [src]="product.imag" name="image" alt="IMG">
      </div>

      <form class="contact1-form validate-form">
          <span class="contact1-form-title">
              Get in touch
          </span>
          <div class="wrap-input1 validate-input"  data-validate = "Subject is required">
              <span class="shadow-input1">Poste</span>
              <br>
              <input class="input1" type="text"  placeholder="Poste" id="poste" name="poste" [(ngModel)]="product.poste"  required>
              
          </div>
          <div class="wrap-input1 validate-input" data-validate = "Subject is required">
              <span class="shadow-input1">Name of Company</span>
              <br>
              <input class="input1" type="text"  placeholder="name of the Company" id="company" name="company" [(ngModel)]="product.company"  required>
              
          </div>
          <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <span class="shadow-input1">Email</span>
              <br>
              <input class="input1"  type="email"  placeholder="email" name="email" id="email" [(ngModel)]="product.email"  required>
              
          </div>
          <div class="wrap-input1 validate-input" data-validate = "Name is required">
            <span class="shadow-input1">Tel</span>
            <br>
            <input class="input1"  type="text" id="tel" placeholder="Text" name="tel" [(ngModel)]="product.tel"  required>
            
        </div>
        <div class="wrap-input1 validate-input" data-validate = "Message is required">
          <span class="shadow-input1">Profil</span>
          <br>
          <textarea class="input1" type="text"  placeholder="profil" id="profil" name="profil" [(ngModel)]="product.profil"  required></textarea>
          
      </div>

         
      <div class="wrap-input1 validate-input" data-validate = "Message is required">
        <span class="shadow-input1">Horaire</span>
        <br>
        <textarea class="input1" type="text"  placeholder="horaire" id="horaire" name="horaire" [(ngModel)]="product.horaire"  required></textarea>
        
    </div>
          <div class="wrap-input1 validate-input" data-validate = "Subject is required">
              <span class="shadow-input1">Prix</span>
              <br>
              <input class="input1" type="text"  placeholder="prix" id="prix" name="prix" [(ngModel)]="product.prix"  required>
              
          </div>
          <div class="wrap-input1 validate-input" data-validate = "Subject is required">
              <span class="shadow-input1">Link Image </span>
              <br>
              <input class="input1" type="text"  placeholder="link image" id="imag" name="imag" [(ngModel)]="product.imag"  required>
              
          </div>

          <div class="wrap-input1 validate-input" data-validate = "Message is required">
              <span class="shadow-input1">Mission</span>
              <br>
              <textarea class="input1" type="text"  placeholder="mission" id="mission" name="mission" [(ngModel)]="product.mission"  required></textarea>
              
          </div>

          <div class="container-contact1-form-btn">
              <button class="contact1-form-btn" (click)="update()">
                  <span>
                      Update
                      <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                  </span>
              </button>
          </div>
      </form>
  </div>
